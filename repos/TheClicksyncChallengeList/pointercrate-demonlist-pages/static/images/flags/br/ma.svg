<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<svg width="1350" height="900" viewBox="0 0 1350 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs>
  <g id="star" transform="scale(168.75)">
   <!-- =3/4 of 225 -->
   <g id="cone">
    <polygon id="triangle" transform="translate(0,-1) rotate(18)" points="0 0 0 1 0.5 1" fill="#fff"/>
    <use transform="scale(-1,1)" xlink:href="#triangle"/>
   </g>
   <use transform="rotate(72)" xlink:href="#cone"/>
   <use transform="rotate(-72)" xlink:href="#cone"/>
   <use transform="rotate(144)" xlink:href="#cone"/>
   <use transform="rotate(216)" xlink:href="#cone"/>
  </g>
 </defs>
 <rect width="100%" height="100%" fill="#fff"/>
 <rect width="100%" height="100" fill="#C53425"/>
 <rect y="400" width="100%" height="100" fill="#C53425"/>
 <rect y="800" width="100%" height="100" fill="#C53425"/>
 <rect y="200" width="100%" height="100"/>
 <rect y="600" width="100%" height="100"/>
 <rect width="450" height="50%" fill="#25247B"/>
 <use x="225" y="225" xlink:href="#star"/>
</svg>
