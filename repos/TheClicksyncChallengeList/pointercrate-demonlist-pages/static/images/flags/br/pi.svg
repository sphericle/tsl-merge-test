<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<svg width="1950" height="1300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <desc>Bandeira do Piauí</desc>
 <defs>
  <g id="star" transform="scale(200)">
   <g id="cone">
    <polygon id="triangle" transform="translate(0,-1) rotate(18)" points="0 0 0 1 0.5 1" fill="#fff"/>
    <use transform="scale(-1,1)" xlink:href="#triangle"/>
   </g>
   <use transform="rotate(72)" xlink:href="#cone"/>
   <use transform="rotate(-72)" xlink:href="#cone"/>
   <use transform="rotate(144)" xlink:href="#cone"/>
   <use transform="rotate(216)" xlink:href="#cone"/>
  </g>
  <rect id="stripe" width="100%" height="100" fill="#56A134"/>
 </defs>
 <rect width="100%" height="1300" fill="#FFD500"/>
 <use xlink:href="#stripe"/>
 <use y="200" xlink:href="#stripe"/>
 <use y="400" xlink:href="#stripe"/>
 <use y="600" xlink:href="#stripe"/>
 <use y="800" xlink:href="#stripe"/>
 <use y="1000" xlink:href="#stripe"/>
 <use y="1200" xlink:href="#stripe"/>
 <rect width="750" height="500" fill="#0B1097"/>
 <text x="375" y="470" fill="#FFFFFF" font-family="Arial" font-size="60" text-anchor="middle">13 DE MARÇO DE 1823</text>
 <use x="375" y="225" xlink:href="#star"/>
</svg>
