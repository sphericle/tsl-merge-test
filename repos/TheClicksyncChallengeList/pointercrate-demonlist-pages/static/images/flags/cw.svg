 <defs id="defs3">
  <!-- the following is a regular 5-pointed star, radius 1, vertically aligned, centered at the 
	origin.  It was produced with the following bc script:
		scale=100
		x=(cosd(72)-1)*sind(144)/(cosd(144)-1)
		r=sqrt(x^2+cosd(72)^2)			(the inner radius)
		for(i=0; i<5; ++i) {phi=72*i; sind(phi); -cosd(phi); r*sind(phi+36); -r*cosd(phi+36)}
    -->
  <polygon id="pentagram" points="0 -1 0.22451 -0.30902 0.95106 -0.30902 0.36327 0.11803 0.58779 0.80902 0 0.38197 -0.58779 0.80902 -0.36327 0.11803 -0.95106 -0.30902 -0.22451 -0.30902"/>
  <clipPath id="clipPath3551">
   <rect id="rect3553" y="-1e-5" width="682.67" height="512" fill-opacity=".67"/>
  </clipPath>
 </defs>
 <g id="flag" transform="matrix(.9375 0 0 .9375 0 9.375e-6)" clip-path="url(#clipPath3551)">
  <rect id="blue_background_Pantone_280" y="-1e-5" width="768" height="512" fill="#002b7f"/>
  <rect id="yellow_stripe_Pantone_102" y="320" width="768" height="64" fill="#f9e814"/>
  <use id="small_star" transform="scale(42.667)" x="2" y="2" width="13500" height="9000" fill="#ffffff" xlink:href="#pentagram"/>
  <use id="large_star" transform="scale(56.889)" x="3" y="3" width="13500" height="9000" fill="#ffffff" xlink:href="#pentagram"/>
 </g>
